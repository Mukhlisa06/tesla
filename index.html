 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Tesla</title>
</head>
<body>

    <div class="car">
        <div class="weel weel1"></div>
        <div class="weel weel2"></div>
      </div>

      <div class="remote">
        <div class="first_line">
            <div class="km">
                <h3>Запас хода</h3>
                <h2> <span class="kmx">720</span> км</h2>
            </div>
            <div class="price">
                <h3>Цена</h3>
                <h2 class="money">$89, 990</h2>
            </div>
        </div>

        <div class="second_line">
            <div class="smth">
            <div class="txt">
                <h5>Скорость автомобиля</h5>
                <h4> <span class="speeder">60</span>км/ч</h4>
                </div>
                <div class="btn">
                    <span id="firs" class="material-symbols-outlined">
                        arrow_circle_up
                        </span>
                        <span id="secon" class="material-symbols-outlined">
                            arrow_circle_down
                            </span>
                </div>
            </div>
            <div class="smth">
            <div class="txt">
                <h5>Температура за окнами</h5>
                <h4><span class="temp">20</span>°</h4>
            </div>
                <div class="btn2">
                    <span id="f" class="material-symbols-outlined">
                        arrow_circle_up
                        </span>
                        <span  id="s" class="material-symbols-outlined">
                            arrow_circle_down
                            </span>
                </div>
            </div>
            <div class="smth">
            <div class="txt">
                <h5>Диски</h5>
                <h4 class="size">19</h4>
            </div>
                <div class="btn3">
                    <span id="bt_up" class="material-symbols-outlined">
                        arrow_circle_up
                        </span>
                        <span id="bt_down" class="material-symbols-outlined">
                            arrow_circle_down
                            </span>
                </div>
            </div>

            <div class="switcher">
                <h5 class="tem">Кондиционер</h5>
                <div class="toggle"></div>
            </div>
            <div class="switcher">
                <h5>Версия Long Range</h5>
                <div class="toggle2 "></div>
            </div>
            <div class="switcher">
                <h5>Вид автомобиля</h5>
                <div class="toggle3 active"></div>
            </div>
        </div>
        
        <div class="third warn">
            <div class="smth">
                <div class="txt">
                    <h5>Цвет салона</h5>
                   
         <div class="btns">
                 <button class="black"></button>
                 <button class="white"></button>
                 <button class="pink"></button>
                    </div>
                </div>
        </div>
        <div class="switcher">
            <h5>Вид автомобиля</h5>
            <div class="toggle3 "></div>
        </div>
      </div>



    <script src="./script.js"></script>
</body>
</html>
